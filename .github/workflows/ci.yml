name: Django CI  # Name of the run

on:  # When to run
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  # What to do
  test:
    runs-on: ubuntu-latest  # Server type (free)

    services:  # For DB if needed
      db:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4  # Get your code

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Your Django reqs

    - name: Run tests
      env:
        SECRET_KEY: fakekey
        DEBUG: True
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASS: pass
      run: |
        python manage.py test  # Or pytest

    - name: Lint with black
      run: pip install black && black --check .